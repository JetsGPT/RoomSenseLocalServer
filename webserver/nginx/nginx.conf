server {
    listen 443 ssl;
    server_name roomsense.local;

    # Public-facing keys (The user sees these)
    ssl_certificate /etc/nginx/certs/server.cert;
    ssl_certificate_key /etc/nginx/certs/server.key;

    location / {
        # Note the "https" here. Nginx will encrypt traffic sending it to 8081.
        proxy_pass https://webserver:8081;

        # REQUIRED if your app uses a self-signed cert for localhost
        proxy_ssl_verify off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}