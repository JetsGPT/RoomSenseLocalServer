# Mosquitto MQTT Broker Configuration

# Allow anonymous connections (for local network)
allow_anonymous true

# Listeners
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Connection
max_connections -1
